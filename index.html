<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F0EBE3;
      margin: 0;
      padding: 0;
      position: relative;
    }
    header {
      background-color: #EADBC8;
      color: #fff;
      padding: 15px;
      text-align: center;
      z-index: 1;
      position: relative;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #EADBC8, #A79277);
      z-index: -1;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #EADBC8;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
    }
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      z-index: -1;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
      margin: 20px 0;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 20px;
      background-color: #A79277;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .btn:hover {
      background-color: #6D5C48;
      transform: scale(1.05);
    }
    .custom-checkbox {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .custom-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }
    .checkmark {
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid #6D5C48;
      border-radius: 3px;
      margin-right: 10px;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      display: none;
      left: 6px;
      top: 3px;
      width: 5px;
      height: 10px;
      border: solid #fff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    .custom-checkbox input:checked + .checkmark::after {
      display: block;
    }
    .custom-checkbox input:checked + .checkmark {
      background-color: #6D5C48;
    }
  </style>
</head>
<body>
  <header>
    <h1>My ğ—”ğ—¨ğ—§ğ—¢ğ—•ğ—œğ—¢ğ—šğ—¥ğ—”ğ—£ğ—›ğ—¬</h1>
  </header>
  <main>
    <div class="container">
      <h2 style="font-weight: normal;">! ğ–¶ğ–¤ğ–«ğ–¢ğ–®ğ–¬ğ–¤ !</h2>
      <label class="custom-checkbox">
        <input type="checkbox" id="agreeCheckbox" onclick="redirectAfterDelay()">
        <span class="checkmark"></span>
        Agree to teleport to the main page.
      </label>
    </div>
  </main>
  <footer>
    <p>By Alex</p>
    <div class="date-text">
      <p>Today's Date: <span id="currentDate"></span></p>
    </div>
  </footer>

  <script>
    function redirectAfterDelay() {
      setTimeout(() => {
        if (document.getElementById('agreeCheckbox').checked) {
          window.location.href = 'redirect.html';
        }
      }, 1500);
    }
  </script>
</body>
</html>
